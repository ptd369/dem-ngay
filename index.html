<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>30 Ng√†y Thay ƒê·ªïi B·∫£n Th√¢n</title>
<style>
    body {
        font-family: Arial, sans-serif;
        transition: 0.3s;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    body.light {
        background: #f1f1f1;
        color: black;
    }

    body.dark {
        background: #0a1f44;
        color: white;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        background: rgba(0,0,0,0.2);
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        margin-top: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .success { background: #2ecc71; color: black; }
    .fail { background: #e74c3c; color: white; }

    #progress {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 5px;
    }

    .dot {
        width: 28px;
        height: 28px;
        border-radius: 5px;
    }

    .done { background: #2ecc71; }
    .miss { background: #e74c3c; }
    .none { background: #555; }

    #historyBox {
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.1);
    }

    #themeBtn {
        position: fixed;
        top: 15px;
        right: 15px;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        background: #3498db;
        color: white;
    }
</style>
</head>

<body class="dark">

<button id="themeBtn">Light Mode</button>

<h1>üåü 30 Ng√†y Thay ƒê·ªïi B·∫£n Th√¢n üåü</h1>

<div class="container">
    <h2 id="dayLabel"></h2>
    <h3 id="dateLabel"></h3>

    <h3>‚è≥ ƒê·∫øm ng∆∞·ª£c: <span id="countdown"></span></h3>

    <button id="btn" class="success">Ho√†n th√†nh h√¥m nay ‚úî</button>
    <div id="msg"></div>

    <h3>üìä Ti·∫øn ƒë·ªô</h3>
    <div id="progress"></div>

    <h3>üìù L·ªãch s·ª≠ ho√†n th√†nh</h3>
    <div id="historyBox"></div>
</div>

<script>
    function todayStr() {
        const d = new Date();
        return d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
    }

    const today = todayStr();

    let dayIndex = Number(localStorage.getItem("dayIndex")) || 1;
    let lastDone = localStorage.getItem("lastDone");
    let history = JSON.parse(localStorage.getItem("history") || "[]");

    const dayLabel = document.getElementById("dayLabel");
    const dateLabel = document.getElementById("dateLabel");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const historyBox = document.getElementById("historyBox");
    const progress = document.getElementById("progress");

    // -----------------------------
    // X·ª¨ L√ù TH·∫§T B·∫†I NG√ÄY H√îM QUA
    // -----------------------------
    if (lastDone && lastDone !== today) {
        msg.innerHTML = "<div class='fail'>‚ùå B·∫°n ƒë√£ th·∫•t b·∫°i v√¨ b·ªè l·ª° ng√†y h√¥m qua!</div>";
        localStorage.clear();

        dayIndex = 1;
        history = [];
    }

    dateLabel.innerHTML = "H√¥m nay: " + today;
    dayLabel.innerHTML = "Ng√†y " + dayIndex;

    // -----------------------------
    // N·∫æU H√îM NAY ƒê√É HO√ÄN TH√ÄNH
    // -----------------------------
    if (lastDone === today) {
        btn.disabled = true;
        btn.style.background = "gray";
        msg.innerHTML = "<div class='success'>‚úî B·∫°n ƒë√£ ho√†n th√†nh h√¥m nay!</div>";
    }

    // -----------------------------
    // N√öT HO√ÄN TH√ÄNH H√îM NAY
    // -----------------------------
    btn.addEventListener("click", () => {
        localStorage.setItem("lastDone", today);

        history.push({ day: dayIndex, date: today });
        localStorage.setItem("history", JSON.stringify(history));

        dayIndex++;
        if (dayIndex > 30) dayIndex = 30;
        localStorage.setItem("dayIndex", dayIndex);

        btn.disabled = true;
        btn.style.background = "gray";
        msg.innerHTML = "<div class='success'>‚úî B·∫°n ƒë√£ ho√†n th√†nh h√¥m nay!</div>";

        renderProgress();
        renderHistory();
    });

    // -----------------------------
    // L·ªäCH S·ª¨ HO√ÄN TH√ÄNH
    // -----------------------------
    function renderHistory() {
        if (history.length === 0) {
            historyBox.innerHTML = "(Ch∆∞a c√≥ d·ªØ li·ªáu)";
            return;
        }

        historyBox.innerHTML = history.map(h =>
            `Ng√†y ${h.day}: ‚úî (${h.date})`
        ).join("<br>");
    }

    // -----------------------------
    // BI·ªÇU ƒê·ªí TI·∫æN ƒê·ªò 30 NG√ÄY
    // -----------------------------
    function renderProgress() {
        progress.innerHTML = "";

        for (let i = 1; i <= 30; i++) {
            const box = document.createElement("div");
            box.classList.add("dot");

            if (history.some(h => h.day === i)) box.classList.add("done");
            else if (i < dayIndex - 1) box.classList.add("miss");
            else box.classList.add("none");

            progress.appendChild(box);
        }
    }

    renderProgress();
    renderHistory();

    // -----------------------------
    // ƒê·∫æM NG∆Ø·ª¢C ƒê·∫æN 00:00
    // -----------------------------
    function updateCountdown() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24,0,0,0);

        let diff = (midnight - now) / 1000;

        const h = Math.floor(diff / 3600);
        diff %= 3600;

        const m = Math.floor(diff / 60);
        const s = Math.floor(diff % 60);

        document.getElementById("countdown").innerHTML =
            `${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);

    // -----------------------------
    // DARK / LIGHT MODE
    // -----------------------------
    const themeBtn = document.getElementById("themeBtn");

    themeBtn.addEventListener("click", () => {
        if (document.body.classList.contains("dark")) {
            document.body.classList.remove("dark");
            document.body.classList.add("light");
            themeBtn.innerHTML = "Dark Mode";
        } else {
            document.body.classList.remove("light");
            document.body.classList.add("dark");
            themeBtn.innerHTML = "Light Mode";
        }
    });
</script>

</body>
</html>
